<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster Pro - Advanced To-Do List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .app-container {
            max-width: 1200px;
            margin: 0 auto;
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: white;
            font-size: 2.8em;
            font-weight: 700;
            margin-bottom: 8px;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .header .subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1em;
            font-weight: 300;
        }

        .main-content {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 30px;
            align-items: start;
        }

        .sidebar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: sticky;
            top: 20px;
        }

        .task-form {
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
            font-size: 0.9em;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e8ed;
            border-radius: 12px;
            font-size: 0.95em;
            transition: all 0.3s ease;
            background: #f8fafc;
        }

        .form-input:focus {
            outline: none;
            border-color: #3498db;
            background: white;
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.15);
        }

        .form-textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-select {
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 12px center;
            background-repeat: no-repeat;
            background-size: 16px;
            padding-right: 40px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .add-task-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .add-task-btn:hover {
            background: linear-gradient(135deg, #2980b9, #1f4e79);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(52, 152, 219, 0.3);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .stat-number {
            font-size: 2em;
            font-weight: 700;
            display: block;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.85em;
            opacity: 0.9;
        }

        .filters-section {
            margin-bottom: 25px;
        }

        .section-title {
            font-size: 1.1em;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .filter-buttons {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .filter-btn {
            padding: 12px 16px;
            background: #f8fafc;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            text-align: left;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .filter-btn:hover, .filter-btn.active {
            background: #3498db;
            color: white;
            border-color: #3498db;
            transform: translateX(5px);
        }

        .filter-count {
            background: rgba(255, 255, 255, 0.2);
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8em;
        }

        .main-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            min-height: 600px;
        }

        .search-bar {
            width: 100%;
            padding: 15px 20px;
            background: #f8fafc;
            border: 2px solid #e1e8ed;
            border-radius: 15px;
            font-size: 1em;
            margin-bottom: 25px;
            transition: all 0.3s ease;
        }

        .search-bar:focus {
            outline: none;
            border-color: #3498db;
            background: white;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.15);
        }

        .task-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 25px;
        }

        .sort-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .sort-btn {
            padding: 8px 15px;
            background: #f1f5f9;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.85em;
            transition: all 0.3s ease;
        }

        .sort-btn:hover, .sort-btn.active {
            background: #3498db;
            color: white;
            border-color: #3498db;
        }

        .tasks-container {
            max-height: 500px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .tasks-container::-webkit-scrollbar {
            width: 6px;
        }

        .tasks-container::-webkit-scrollbar-track {
            background: #f1f5f9;
            border-radius: 10px;
        }

        .tasks-container::-webkit-scrollbar-thumb {
            background: #cbd5e0;
            border-radius: 10px;
        }

        .task-item {
            background: white;
            border: 2px solid #f1f5f9;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            cursor: grab;
            position: relative;
            animation: slideInUp 0.4s ease-out;
        }

        @keyframes slideInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .task-item:hover {
            border-color: #3498db;
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
        }

        .task-item.dragging {
            opacity: 0.5;
            transform: rotate(5deg);
            cursor: grabbing;
        }

        .task-item.completed {
            opacity: 0.7;
            background: #f8fafc;
        }

        .task-item.overdue {
            border-color: #e74c3c;
            background: linear-gradient(135deg, #fff5f5, #fff);
        }

        .task-priority {
            position: absolute;
            top: -2px;
            right: -2px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .priority-high { background: #e74c3c; }
        .priority-medium { background: #f39c12; }
        .priority-low { background: #27ae60; }

        .task-main {
            display: flex;
            align-items: flex-start;
            gap: 15px;
            margin-bottom: 15px;
        }

        .task-checkbox {
            width: 22px;
            height: 22px;
            border: 2px solid #cbd5e0;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            flex-shrink: 0;
            margin-top: 2px;
        }

        .task-checkbox:hover {
            border-color: #3498db;
            transform: scale(1.1);
        }

        .task-checkbox.checked {
            background: #3498db;
            border-color: #3498db;
        }

        .task-checkbox.checked::after {
            content: '‚úì';
            color: white;
            font-size: 12px;
            font-weight: bold;
        }

        .task-content {
            flex: 1;
        }

        .task-title {
            font-size: 1.1em;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 8px;
            line-height: 1.4;
        }

        .task-title.completed {
            text-decoration: line-through;
            color: #7f8c8d;
        }

        .task-description {
            color: #7f8c8d;
            font-size: 0.9em;
            line-height: 1.4;
            margin-bottom: 12px;
        }

        .task-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-bottom: 15px;
        }

        .task-tag {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: 500;
        }

        .task-category {
            background: #e3f2fd;
            color: #1976d2;
        }

        .task-due {
            background: #fff3e0;
            color: #f57c00;
        }

        .task-due.overdue {
            background: #ffebee;
            color: #c62828;
        }

        .task-actions {
            display: flex;
            gap: 8px;
            justify-content: flex-end;
        }

        .task-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8em;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .edit-btn {
            background: #fff3cd;
            color: #856404;
        }

        .edit-btn:hover {
            background: #ffc107;
            color: white;
        }

        .delete-btn {
            background: #f8d7da;
            color: #721c24;
        }

        .delete-btn:hover {
            background: #dc3545;
            color: white;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #7f8c8d;
        }

        .empty-state h3 {
            font-size: 1.5em;
            margin-bottom: 12px;
            color: #2c3e50;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            animation: scaleIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes scaleIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e1e8ed;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #3498db, #2ecc71);
            border-radius: 4px;
            transition: width 0.5s ease;
        }

        @media (max-width: 968px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .sidebar {
                position: static;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .stats-grid {
                grid-template-columns: repeat(4, 1fr);
                gap: 10px;
            }

            .task-meta {
                flex-direction: column;
                gap: 8px;
            }

            .task-actions {
                justify-content: center;
            }
        }

        @media (max-width: 640px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .app-container {
                padding: 10px;
            }

            .header h1 {
                font-size: 2.2em;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <h1>üöÄ TaskMaster Pro</h1>
            <p class="subtitle">Professional task management with advanced features</p>
        </div>

        <div class="main-content">
            <div class="sidebar">
                <div class="task-form">
                    <h3 class="section-title">üìù Add New Task</h3>
                    
                    <div class="form-group">
                        <label class="form-label">Task Title *</label>
                        <input type="text" id="taskTitle" class="form-input" placeholder="What needs to be done?">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Description</label>
                        <textarea id="taskDescription" class="form-input form-textarea" placeholder="Add details about this task..."></textarea>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Category</label>
                            <select id="taskCategory" class="form-input form-select">
                                <option value="personal">üè† Personal</option>
                                <option value="work">üíº Work</option>
                                <option value="health">üèÉ Health</option>
                                <option value="shopping">üõí Shopping</option>
                                <option value="learning">üìö Learning</option>
                                <option value="finance">üí∞ Finance</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Priority</label>
                            <select id="taskPriority" class="form-input form-select">
                                <option value="low">üü¢ Low</option>
                                <option value="medium" selected>üü° Medium</option>
                                <option value="high">üî¥ High</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Due Date</label>
                        <input type="datetime-local" id="taskDueDate" class="form-input">
                    </div>

                    <button class="add-task-btn" onclick="addTask()">Add Task</button>
                </div>

                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill" style="width: 0%"></div>
                </div>

                <div class="stats-grid">
                    <div class="stat-card">
                        <span class="stat-number" id="totalCount">0</span>
                        <div class="stat-label">Total</div>
                    </div>
                    <div class="stat-card">
                        <span class="stat-number" id="completedCount">0</span>
                        <div class="stat-label">Done</div>
                    </div>
                    <div class="stat-card">
                        <span class="stat-number" id="pendingCount">0</span>
                        <div class="stat-label">Pending</div>
                    </div>
                    <div class="stat-card">
                        <span class="stat-number" id="overdueCount">0</span>
                        <div class="stat-label">Overdue</div>
                    </div>
                </div>

                <div class="filters-section">
                    <h3 class="section-title">üîç Filters</h3>
                    <div class="filter-buttons">
                        <button class="filter-btn active" onclick="setFilter('all')">
                            <span>All Tasks</span>
                            <span class="filter-count" id="filterAll">0</span>
                        </button>
                        <button class="filter-btn" onclick="setFilter('pending')">
                            <span>Pending</span>
                            <span class="filter-count" id="filterPending">0</span>
                        </button>
                        <button class="filter-btn" onclick="setFilter('completed')">
                            <span>Completed</span>
                            <span class="filter-count" id="filterCompleted">0</span>
                        </button>
                        <button class="filter-btn" onclick="setFilter('overdue')">
                            <span>Overdue</span>
                            <span class="filter-count" id="filterOverdue">0</span>
                        </button>
                        <button class="filter-btn" onclick="setFilter('today')">
                            <span>Due Today</span>
                            <span class="filter-count" id="filterToday">0</span>
                        </button>
                    </div>
                </div>
            </div>

            <div class="main-panel">
                <input type="text" class="search-bar" id="searchInput" placeholder="üîç Search tasks..." oninput="searchTasks()">
                
                <div class="task-header">
                    <h3 class="section-title">üìã Your Tasks</h3>
                    <div class="sort-controls">
                        <span style="font-size: 0.9em; color: #7f8c8d;">Sort by:</span>
                        <button class="sort-btn active" onclick="setSortBy('created')">Date</button>
                        <button class="sort-btn" onclick="setSortBy('priority')">Priority</button>
                        <button class="sort-btn" onclick="setSortBy('dueDate')">Due Date</button>
                        <button class="sort-btn" onclick="setSortBy('title')">Name</button>
                    </div>
                </div>

                <div class="tasks-container" id="tasksContainer">
                    <div class="empty-state">
                        <h3>üéØ Ready to be productive?</h3>
                        <p>Add your first task using the form on the left!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Task Modal -->
    <div class="modal" id="editModal">
        <div class="modal-content">
            <h3 style="margin-bottom: 20px; color: #2c3e50;">‚úèÔ∏è Edit Task</h3>
            <div class="form-group">
                <label class="form-label">Task Title</label>
                <input type="text" id="editTitle" class="form-input">
            </div>
            <div class="form-group">
                <label class="form-label">Description</label>
                <textarea id="editDescription" class="form-input form-textarea"></textarea>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label class="form-label">Category</label>
                    <select id="editCategory" class="form-input form-select">
                        <option value="personal">üè† Personal</option>
                        <option value="work">üíº Work</option>
                        <option value="health">üèÉ Health</option>
                        <option value="shopping">üõí Shopping</option>
                        <option value="learning">üìö Learning</option>
                        <option value="finance">üí∞ Finance</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Priority</label>
                    <select id="editPriority" class="form-input form-select">
                        <option value="low">üü¢ Low</option>
                        <option value="medium">üü° Medium</option>
                        <option value="high">üî¥ High</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="form-label">Due Date</label>
                <input type="datetime-local" id="editDueDate" class="form-input">
            </div>
            <div style="display: flex; gap: 10px; justify-content: flex-end; margin-top: 25px;">
                <button class="task-btn" style="padding: 10px 20px; background: #6c757d; color: white;" onclick="closeEditModal()">Cancel</button>
                <button class="task-btn" style="padding: 10px 20px; background: #3498db; color: white;" onclick="saveTaskEdit()">Save Changes</button>
            </div>
        </div>
    </div>

    <script>
        let tasks = [];
        let currentFilter = 'all';
        let currentSort = 'created';
        let searchQuery = '';
        let editingTaskId = null;
        let draggedTaskId = null;

        // Category emojis and colors
        const categoryInfo = {
            personal: { emoji: 'üè†', name: 'Personal' },
            work: { emoji: 'üíº', name: 'Work' },
            health: { emoji: 'üèÉ', name: 'Health' },
            shopping: { emoji: 'üõí', name: 'Shopping' },
            learning: { emoji: 'üìö', name: 'Learning' },
            finance: { emoji: 'üí∞', name: 'Finance' }
        };

        // Initialize the app
        function init() {
            // Set default due date to tomorrow
            const tomorrow = new Date();
            tomorrow.setDate(tomorrow.getDate() + 1);
            tomorrow.setHours(9, 0);
            document.getElementById('taskDueDate').value = tomorrow.toISOString().slice(0, 16);

            updateStats();
            renderTasks();

            // Enable drag and drop
            enableDragDrop();
        }

        function addTask() {
            const title = document.getElementById('taskTitle').value.trim();
            if (!title) {
                alert('Please enter a task title!');
                return;
            }

            const task = {
                id: Date.now(),
                title: title,
                description: document.getElementById('taskDescription').value.trim(),
                category: document.getElementById('taskCategory').value,
                priority: document.getElementById('taskPriority').value,
                dueDate: document.getElementById('taskDueDate').value,
                completed: false,
                createdAt: new Date().toISOString(),
                completedAt: null
            };

            tasks.unshift(task);
            clearForm();
            updateStats();
            renderTasks();

            // Show success animation
            setTimeout(() => {
                const firstTask = document.querySelector('.task-item');
                if (firstTask) {
                    firstTask.style.transform = 'scale(1.05)';
                    firstTask.style.borderColor = '#27ae60';
                    setTimeout(() => {
                        firstTask.style.transform = '';
                        firstTask.style.borderColor = '';
                    }, 500);
                }
            }, 100);
        }

        function clearForm() {
            document.getElementById('taskTitle').value = '';
            document.getElementById('taskDescription').value = '';
            document.getElementById('taskCategory').value = 'personal';
            document.getElementById('taskPriority').value = 'medium';
            
            // Reset due date to tomorrow
            const tomorrow = new Date();
            tomorrow.setDate(tomorrow.getDate() + 1);
            tomorrow.setHours(9, 0);
            document.getElementById('taskDueDate').value = tomorrow.toISOString().slice(0, 16);
        }

        function toggleTask(id) {
            tasks = tasks.map(task => {
                if (task.id === id) {
                    return {
                        ...task,
                        completed: !task.completed,
                        completedAt: !task.completed ? new Date().toISOString() : null
                    };
                }
                return task;
            });
            updateStats();
            renderTasks();
        }

        function deleteTask(id) {
            if (confirm('Are you sure you want to delete this task?')) {
                const taskElement = document.querySelector(`[data-id="${id}"]`);
                if (taskElement) {
                    taskElement.style.animation = 'slideOutRight 0.3s ease-in';
                    setTimeout(() => {
                        tasks = tasks.filter(task => task.id !== id);
                        updateStats();
                        renderTasks();
                    }, 300);
                }
            }
        }

        function editTask(id) {
            const task = tasks.find(t => t.id === id);
            if (!task) return;

            editingTaskId = id;
            document.getElementById('editTitle').value = task.title;
            document.getElementById('editDescription').value = task.description;
            document.getElementById('editCategory').value = task.category;
            document.getElementById('editPriority').value = task.priority;
            document.getElementById('editDueDate').value = task.dueDate;

            document.getElementById('editModal').classList.add('show');
        }

        function closeEditModal() {
            document.getElementById('editModal').classList.remove('show');
            editingTaskId = null;
        }

        function saveTaskEdit() {
            if (!editingTaskId) return;

            const title = document.getElementById('editTitle').value.trim();
            if (!title) {
                alert('Please enter a task title!');
                return;
            }

            tasks = tasks.map(task => {
                if (task.id === editingTaskId) {
                    return {
                        ...task,
                        title: title,
                        description: document.getElementById('editDescription').value.trim(),
                        category: document.getElementById('editCategory').value,
                        priority: document.getElementById('editPriority').value,
                        dueDate: document.getElementById('editDueDate').value
                    };
                }
                return task;
            });

            closeEditModal();
            updateStats();
            renderTasks();
        }

        function setFilter(filter) {
            currentFilter = filter;
            
            // Update active filter button
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            renderTasks();
        }

        function setSortBy(sortBy) {
            currentSort = sortBy;
            
            // Update active sort button
            document.querySelectorAll('.sort-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            renderTasks();
        }

        function searchTasks() {
            searchQuery = document.getElementById('searchInput').value.toLowerCase();
            renderTasks();
        }

        function updateStats() {
            const total = tasks.length;
            const completed = tasks.filter(t => t.completed).length;
            const pending = total - completed;
            const overdue = tasks.filter(t => !t.completed && isOverdue(t.dueDate)).length;
            const today = tasks.filter(t => isDueToday(t.dueDate)).length;

            document.getElementById('totalCount').textContent = total;
            document.getElementById('completedCount').textContent = completed;
            document.getElementById('pendingCount').textContent = pending;
            document.getElementById('overdueCount').textContent = overdue;

            // Update filter counts
            document.getElementById('filterAll').textContent = total;
            document.getElementById('filterPending').textContent = pending;
            document.getElementById('filterCompleted').textContent = completed;
            document.getElementById('filterOverdue').textContent = overdue;
            document.getElementById('filterToday').textContent = today;

            // Update progress bar
            const progressPercent = total > 0 ? (completed / total) * 100 : 0;
            document.getElementById('progressFill').style.width = progressPercent + '%';
        }

        function getFilteredAndSortedTasks() {
            let filteredTasks = tasks;

            // Apply search filter
            if (searchQuery) {
                filteredTasks = filteredTasks.filter(task => 
                    task.title.toLowerCase().includes(searchQuery) ||
                    task.description.toLowerCase().includes(searchQuery) ||
                    categoryInfo[task.category].name.toLowerCase().includes(searchQuery)
                );
            }

            // Apply category/status filter
            switch (currentFilter) {
                case 'pending':
                    filteredTasks = filteredTasks.filter(t => !t.completed);
                    break;
                case 'completed':
                    filteredTasks = filteredTasks.filter(t => t.completed);
                    break;
                case 'overdue':
                    filteredTasks = filteredTasks.filter(t => !t.completed && isOverdue(t.dueDate));
                    break;
                case 'today':
                    filteredTasks = filteredTasks.filter(t => isDueToday(t.dueDate));
                    break;
            }

            // Apply sorting
            filteredTasks.sort((a, b) => {
                switch (currentSort) {
                    case 'priority':
                        const priorityOrder = { high: 3, medium: 2, low: 1 };
                        return priorityOrder[b.priority] - priorityOrder[a.priority];
                    case 'dueDate':
                        if (!a.dueDate && !b.dueDate) return 0;
                        if (!a.dueDate) return 1;
                        if (!b.dueDate) return -1;
                        return new Date(a.dueDate) - new Date(b.dueDate);
                    case 'title':
                        return a.title.localeCompare(b.title);
                    case 'created':
                    default:
                        return new Date(b.createdAt) - new Date(a.createdAt);
                }
            });

            return filteredTasks;
        }

        function renderTasks() {
            const container = document.getElementById('tasksContainer');
            const filteredTasks = getFilteredAndSortedTasks();

            if (filteredTasks.length === 0) {
                const emptyMessage = getEmptyMessage();
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>${emptyMessage.title}</h3>
                        <p>${emptyMessage.subtitle}</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = filteredTasks.map(task => `
                <div class="task-item ${task.completed ? 'completed' : ''} ${!task.completed && isOverdue(task.dueDate) ? 'overdue' : ''}" 
                     data-id="${task.id}" draggable="true">
                    <div class="task-priority priority-${task.priority}"></div>
                    
                    <div class="task-main">
                        <div class="task-checkbox ${task.completed ? 'checked' : ''}" 
                             onclick="toggleTask(${task.id})"></div>
                        
                        <div class="task-content">
                            <div class="task-title ${task.completed ? 'completed' : ''}">${task.title}</div>
                            ${task.description ? `<div class="task-description">${task.description}</div>` : ''}
                            
                            <div class="task-meta">
                                <span class="task-tag task-category">
                                    ${categoryInfo[task.category].emoji} ${categoryInfo[task.category].name}
                                </span>
                                ${task.dueDate ? `
                                    <span class="task-tag task-due ${isOverdue(task.dueDate) && !task.completed ? 'overdue' : ''}">
                                        ‚è∞ ${formatDate(task.dueDate)}
                                    </span>
                                ` : ''}
                                ${task.completed ? `
                                    <span class="task-tag" style="background: #d4edda; color: #155724;">
                                        ‚úÖ Completed ${formatDate(task.completedAt, true)}
                                    </span>
                                ` : ''}
                            </div>
                        </div>
                    </div>

                    <div class="task-actions">
                        <button class="task-btn edit-btn" onclick="editTask(${task.id})">Edit</button>
                        <button class="task-btn delete-btn" onclick="deleteTask(${task.id})">Delete</button>
                    </div>
                </div>
            `).join('');

            // Re-enable drag and drop for new elements
            enableDragDrop();
        }

        function getEmptyMessage() {
            switch (currentFilter) {
                case 'pending':
                    return {
                        title: 'üéâ All caught up!',
                        subtitle: 'No pending tasks. Great work!'
                    };
                case 'completed':
                    return {
                        title: 'üìù No completed tasks yet',
                        subtitle: 'Complete some tasks to see them here!'
                    };
                case 'overdue':
                    return {
                        title: '‚ú® Nothing overdue!',
                        subtitle: 'You\'re staying on top of your tasks!'
                    };
                case 'today':
                    return {
                        title: 'üóìÔ∏è No tasks due today',
                        subtitle: 'Enjoy your free day or plan ahead!'
                    };
                default:
                    return searchQuery ? {
                        title: 'üîç No matching tasks',
                        subtitle: `No tasks found for "${searchQuery}"`
                    } : {
                        title: 'üéØ Ready to be productive?',
                        subtitle: 'Add your first task using the form on the left!'
                    };
            }
        }

        function enableDragDrop() {
            const taskItems = document.querySelectorAll('.task-item');
            
            taskItems.forEach(item => {
                item.addEventListener('dragstart', handleDragStart);
                item.addEventListener('dragover', handleDragOver);
                item.addEventListener('drop', handleDrop);
                item.addEventListener('dragend', handleDragEnd);
            });
        }

        function handleDragStart(e) {
            draggedTaskId = parseInt(e.target.dataset.id);
            e.target.classList.add('dragging');
        }

        function handleDragOver(e) {
            e.preventDefault();
        }

        function handleDrop(e) {
            e.preventDefault();
            const targetTaskId = parseInt(e.target.closest('.task-item').dataset.id);
            
            if (draggedTaskId && targetTaskId && draggedTaskId !== targetTaskId) {
                // Reorder tasks
                const draggedIndex = tasks.findIndex(t => t.id === draggedTaskId);
                const targetIndex = tasks.findIndex(t => t.id === targetTaskId);
                
                const [draggedTask] = tasks.splice(draggedIndex, 1);
                tasks.splice(targetIndex, 0, draggedTask);
                
                renderTasks();
            }
        }

        function handleDragEnd(e) {
            e.target.classList.remove('dragging');
            draggedTaskId = null;
        }

        function isOverdue(dateString) {
            if (!dateString) return false;
            return new Date(dateString) < new Date();
        }

        function isDueToday(dateString) {
            if (!dateString) return false;
            const today = new Date();
            const dueDate = new Date(dateString);
            return dueDate.toDateString() === today.toDateString();
        }

        function formatDate(dateString, relative = false) {
            if (!dateString) return '';
            
            const date = new Date(dateString);
            const now = new Date();
            
            if (relative) {
                const diffTime = now - date;
                const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
                
                if (diffDays === 0) return 'today';
                if (diffDays === 1) return 'yesterday';
                if (diffDays < 7) return `${diffDays} days ago`;
            }
            
            const options = { 
                month: 'short', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            };
            
            if (date.getFullYear() !== now.getFullYear()) {
                options.year = 'numeric';
            }
            
            return date.toLocaleDateString('en-US', options);
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            // Ctrl/Cmd + Enter to add task
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                if (document.getElementById('taskTitle') === document.activeElement) {
                    addTask();
                }
            }
            
            // Escape to close modal
            if (e.key === 'Escape') {
                closeEditModal();
            }
        });

        // Close modal when clicking outside
        document.getElementById('editModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeEditModal();
            }
        });

    </script>
